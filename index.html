<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Georgia", serif;

      background:
        linear-gradient(
          rgba(0, 0, 0, 0.55),
          rgba(0, 0, 0, 0.55)
        ),
        url("bg.jpg") no-repeat center center;

      background-size: cover;
      background-attachment: fixed;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Ø²Ø± ÙØªØ­ Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
    .open-btn {
      padding: 18px 36px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      background: #8b0000;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .open-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

    /* ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
    .box {
      display: none;
      opacity: 0;
      transform: scale(0.85);
      transition: all 0.8s ease;

      background: #000;
      border-radius: 20px;
      padding: 35px 30px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
      max-width: 90%;
    }

    .box.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .title {
      color: crimson;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .message {
      background: linear-gradient(135deg, #8b0000, #400000);
      padding: 20px;
      border-radius: 15px;
      color: #fff;
      font-size: 17px;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeText 2s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .by {
      color: #c0392b;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .close-btn {
      padding: 10px 24px;
      border-radius: 30px;
      border: 1px solid crimson;
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: crimson;
    }

    /* ØªØ­Ø³ÙŠÙ† Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */
    @media (max-width: 768px) {
      body {
        background-position: center top;
        background-attachment: scroll;
      }

      .title {
        font-size: 24px;
      }

      .message {
        font-size: 16px;
      }

      .open-btn {
        font-size: 16px;
        padding: 16px 30px;
      }
    }
  </style>
</head>

<body>

  <button class="open-btn" onclick="openMessage()">Open Message ğŸ’Œ</button>

  <div class="box" id="box">
    <div class="title">Secret Message ğŸ’œ</div>
    <div class="subtitle">
      This message was not written for everyone...<br>
      only for someone special ğŸŒ¹
    </div>

    <div class="message">
      Iâ€™m sorry, my dear ğŸ¤<br>
      You are my forever friend, Zina &lt;3 ğŸŒ¹
    </div>

    <div class="by">by ahmad khaled</div>

    <button class="close-btn" onclick="closeMessage()">Close</button>
  </div>

  <!-- ØµÙˆØª -->
  <audio id="sound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    function openMessage() {
      document.querySelector(".open-btn").style.display = "none";
      const box = document.getElementById("box");
      box.classList.add("show");
      document.getElementById("sound").play();
    }

    function closeMessage() {
      const box = document.getElementById("box");
      box.classList.remove("show");
      setTimeout(() => {
        box.style.display = "none";
        document.querySelector(".open-btn").style.display = "block";
      }, 600);
    }
  </script>

</body>
</html>
