<head>

<style>
* {

  cursor: pointer;

/* Ø§Ù„Ø®Ù„ÙÙŠØ© Ø§Ù„ØºØ§Ù…Ù‚Ø© */
#overlay {

/* ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
#messageBox {
  background: #000;
  color: #fff;
  padding: 30px 25px;
  width: 90%;
  max-width: 420px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,0,0,0.5);
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.6s ease;
}

#messageBox.show {
  transform: scale(1);
  opacity: 1;
}

h1 {
  color: crimson;
  margin-bottom: 12px;
}

p {
  font-size: 15px;
  opacity: 0.9;
}

.message {
  background: linear-gradient(135deg, #7a0000, #b30000);
  margin: 20px 0;
  padding: 18px;
  border-radius: 14px;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

small {
  display: block;
  margin-top: 10px;
  color: #ff8080;
}

.closeBtn {
  margin-top: 18px;
  padding: 10px 28px;
  border-radius: 30px;
  border: 1px solid crimson;
  background: transparent;
  color: #fff;
  cursor: pointer;
}

/* ØªØ­Ø³ÙŠÙ† Ø§Ù„Ù…ÙˆØ¨Ø§ÙŠÙ„ */

</style>
</head>

<body>

<script>
const btn = document.getElementById("openBtn");
const overlay = document.getElementById("overlay");
const box = document.getElementById("messageBox");

btn.onclick = () => {
  overlay.style.display = "flex";
  setTimeout(() => box.classList.add("show"), 50);

function closeMsg() {
  box.classList.remove("show");
  setTimeout(() => overlay.style.display = "none", 400);
