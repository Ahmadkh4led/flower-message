<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message</title>

<style>
/* ===== Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  overflow: hidden;
  position: relative;
}

/* ===== Background (Desktop) ===== */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url("bg.jpg") center / cover no-repeat;
  z-index: 1;
  pointer-events: none; /* üî• ŸÖŸáŸÖ */
}

/* ===== Background (Mobile) ===== */
@media (max-width: 768px) {
  body::before {
    background: url("mobile-bg-v2.jpg") center / cover no-repeat;
  }
}

/* ===== Open Button ===== */
#openBtn {
  position: relative;
  z-index: 5;
  padding: 16px 36px;
  background: linear-gradient(135deg, #b00000, #ff2a2a);
  color: #fff;
  border: none;
  border-radius: 50px;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,0,0,0.6);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px rgba(255,0,0,.6); }
  50% { box-shadow: 0 0 35px rgba(255,0,0,1); }
  100% { box-shadow: 0 0 15px rgba(255,0,0,.6); }
}

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

/* ===== Message Box ===== */
.box {
  background: #000;
  border-radius: 22px;
  padding: 28px 26px 30px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 45px rgba(255,0,0,0.5);
  transform: scale(0.8);
  opacity: 0;
  animation: showBox 0.6s ease forwards;
}

@keyframes showBox {
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.box h1 {
  color: crimson;
  margin-bottom: 10px;
}

.box p {
  opacity: 0;
  animation: fadeText 1s ease forwards;
  animation-delay: 0.5s;
}

@keyframes fadeText {
  to { opacity: 1; }
}

/* ===== Message ===== */
.message {
  margin: 18px 0;
  padding: 18px;
  background: linear-gradient(135deg, #6b0000, #b00000);
  border-radius: 15px;
}

/* ===== Footer ===== */
.by {
  margin-top: 10px;
  font-size: 13px;
  color: #ff4d4d;
}

/* ===== Close Button ===== */
.close {
  margin-top: 18px;
  padding: 10px 28px;
  background: transparent;
  border: 1px solid crimson;
  color: white;
  border-radius: 25px;
  cursor: pointer;
}

/* ===== Mobile Enhancements ===== */
@media (max-width: 480px) {
  #openBtn {
    font-size: 18px;
    padding: 14px 30px;
  }

  .box {
    padding: 24px 20px;
  }
}
</style>
</head>

<body>

<button id="openBtn">Open Message üíå</button>

<div class="overlay" id="overlay">
  <div class="box">
    <h1>Secret Message üíú</h1>
    <p>This message was not written for everyone...<br>only for someone special üåπ</p>

    <div class="message">
      <p>
        I‚Äôm sorry, my dear ü§ç<br>
        You are my forever friend, Zina &lt;3 üåπ
      </p>
    </div>

    <div class="by">by ahmad khaled</div>
    <button class="close" id="closeBtn">Close</button>
  </div>
</div>

<audio id="sound" src="sound.mp3"></audio>

<script>
const openBtn = document.getElementById("openBtn");
const overlay = document.getElementById("overlay");
const closeBtn = document.getElementById("closeBtn");
const sound = document.getElementById("sound");

openBtn.onclick = () => {
  overlay.style.display = "flex";
  sound.play().catch(()=>{});
};

closeBtn.onclick = () => {
  overlay.style.display = "none";
};
</script>

</body>
</html>
