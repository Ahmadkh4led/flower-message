<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message</title>

<style>
/* =======================
   BODY & BACKGROUND
======================= */
body {
  margin: 0;
  min-height: 100vh;
  font-family: "Georgia", serif;
  background: url("bg.jpg") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Mobile background */
@media (max-width: 768px) {
  body {
    background: url("mobile-bg-v2.jpg") center/cover no-repeat;
    background-attachment: scroll;
  }

  /* Overlay for better contrast */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -1;
  }
}

/* =======================
   OPEN BUTTON
======================= */
#openBtn {
  padding: 16px 38px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #7a0000, #c40000);
  color: #fff;
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* =======================
   MESSAGE BOX
======================= */
#overlay {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
}

#box {
  background: #000;
  padding: 30px;
  width: 90%;
  max-width: 380px;
  border-radius: 18px;
  text-align: center;
  color: #fff;
  box-shadow: 0 0 40px rgba(255,0,0,0.6);
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.6s ease;
}

#box.show {
  transform: scale(1);
  opacity: 1;
}

h1 {
  color: #c40000;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.85;
}

/* =======================
   MESSAGE TEXT
======================= */
.message {
  background: linear-gradient(135deg, #5a0000, #b00000);
  border-radius: 14px;
  padding: 18px;
  margin: 20px 0;
  font-size: 16px;
  line-height: 1.6;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  animation-delay: 0.4s;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.by {
  font-size: 13px;
  color: #ff4d4d;
  margin-bottom: 15px;
}

/* =======================
   CLOSE BUTTON
======================= */
#closeBtn {
  padding: 10px 26px;
  border-radius: 30px;
  background: transparent;
  border: 1px solid #ff4d4d;
  color: #fff;
  cursor: pointer;
}

/* =======================
   MOBILE TEXT IMPROVE
======================= */
@media (max-width: 480px) {
  h1 { font-size: 22px; }
  .message { font-size: 15px; }
}
</style>
</head>

<body>

<button id="openBtn">Open Message üíå</button>

<div id="overlay">
  <div id="box">
    <h1>Secret Message üíú</h1>
    <div class="subtitle">
      This message was not written for everyone‚Ä¶<br>
      only for someone special üåπ
    </div>

    <div class="message">
      I‚Äôm sorry, my dear ü§ç<br>
      You are my forever friend, Zina &lt;3 üåπ
    </div>

    <div class="by">by ahmad khaled</div>
    <button id="closeBtn">Close</button>
  </div>
</div>

<audio id="sound" src="sound.mp3"></audio>

<script>
const openBtn = document.getElementById("openBtn");
const overlay = document.getElementById("overlay");
const box = document.getElementById("box");
const sound = document.getElementById("sound");

openBtn.onclick = () => {
  overlay.style.display = "flex";
  setTimeout(() => box.classList.add("show"), 50);
  sound.play().catch(()=>{});
};

document.getElementById("closeBtn").onclick = () => {
  box.classList.remove("show");
  setTimeout(() => overlay.style.display = "none", 400);
};
</script>

</body>
</html>
