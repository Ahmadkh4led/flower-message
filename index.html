<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Message üñ§</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("bg.jpg") no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            font-size: 36px;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
            100% { transform: translateY(0); }
        }

        .box {
            background: rgba(0,0,0,0.85);
            padding: 45px 40px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.9);
            max-width: 380px;
            position: relative;
        }

        .box::before {
            content: "";
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 18px solid rgba(0,0,0,0.85);
        }

        .box h1 {
            color: #b11226;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .intro {
            color: #d6d6d6;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        button {
            background: #7a0f1a;
            border: none;
            padding: 14px 32px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b11226;
            transform: scale(1.05);
        }

        .secret-message {
            display: none;
            margin-top: 25px;
            padding: 22px;
            border-radius: 16px;
            background: rgba(177, 18, 38, 0.2);
            color: #f2f2f2;
            font-size: 16px;
            line-height: 1.8;
            animation: fadeIn 0.9s ease;
        }

        .signature {
            margin-top: 20px;
            color: #b11226;
            font-weight: bold;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Flowers -->
    <div class="flower" style="top:12%; left:18%;">üåπ</div>
    <div class="flower" style="top:75%; left:12%;">üå∑</div>
    <div class="flower" style="top:30%; left:82%;">üå∏</div>
    <div class="flower" style="top:80%; left:75%;">üåº</div>

    <div class="box">
        <h1>Secret Message üñ§</h1>

        <p class="intro">
            This message was not written for everyone‚Ä¶<br>
            only for someone special üåπ
        </p>

        <button id="openBtn" onclick="showMessage()">
            Click here my dear
        </button>

        <div id="secretMessage" class="secret-message">
            I‚Äôm sorry, my dear ü§ç<br>
            You are my forever friend, Zina &lt;3 üåπ
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("secretMessage").style.display = "block";
            document.getElementById("openBtn").style.display = "none";
        }
    </script>

</body>
</html>
