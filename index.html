<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Message</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url("bg.jpg") center / cover no-repeat;
  font-family: "Georgia", serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===== CARD ===== */
.card {
  background: rgba(0,0,0,0.88);
  border-radius: 22px;
  padding: 38px 28px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 45px rgba(180,0,0,0.35);
  transform: scale(0.8);
  opacity: 0;
  animation: cardIn 1.2s ease forwards;
}

/* ===== TITLE ===== */
h1 {
  color: #b30000;
  margin-bottom: 12px;
  letter-spacing: 1px;
}

/* ===== SUBTITLE ===== */
.subtitle {
  color: #ddd;
  font-size: 14px;
  margin-bottom: 25px;
}

/* ===== MESSAGE BOX ===== */
.message {
  background: linear-gradient(135deg, #3a0000, #150000);
  border-radius: 16px;
  padding: 22px;
  color: #fff;
  font-size: 17px;
  line-height: 1.7;
  box-shadow: inset 0 0 25px rgba(255,0,0,0.2);
  min-height: 90px;
}

/* ===== SIGNATURE ===== */
.signature {
  margin-top: 16px;
  font-size: 13px;
  color: #b30000;
  font-style: italic;
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  animation-delay: 3.5s;
}

/* ===== BUTTON ===== */
.close-btn {
  margin-top: 25px;
  background: transparent;
  border: 1px solid #b30000;
  color: #fff;
  padding: 10px 22px;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 14px;
}

.close-btn:hover {
  background: #b30000;
}

/* ===== ANIMATIONS ===== */
@keyframes cardIn {
  to {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

/* ===== MOBILE IMPROVEMENTS ===== */
@media (max-width: 600px) {
  h1 {
    font-size: 22px;
  }

  .message {
    font-size: 16px;
  }

  .subtitle {
    font-size: 13px;
  }
}
</style>
</head>

<body>

<audio id="sound" src="sound.mp3"></audio>

<div class="card" id="card">
  <h1>Secret Message üñ§</h1>

  <div class="subtitle">
    This message was not written for everyone...<br>
    only for someone special üåπ
  </div>

  <div class="message" id="typedText"></div>

  <div class="signature">
    by ahmad khaled
  </div>

  <button class="close-btn" onclick="closeMessage()">Close</button>
</div>

<script>
/* ===== SOUND ===== */
window.onload = () => {
  document.getElementById("sound").play();
  typeEffect();
};

/* ===== TYPE EFFECT ===== */
const text = `I‚Äôm sorry, my dear ü§ç
You are my forever friend, Zina <3 üåπ`;

let index = 0;
function typeEffect() {
  if (index < text.length) {
    document.getElementById("typedText").innerHTML +=
      text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
    index++;
    setTimeout(typeEffect, 45);
  }
}

/* ===== CLOSE BUTTON ===== */
function closeMessage() {
  const card = document.getElementById("card");
  card.style.animation = "fadeOut 0.6s forwards";
  setTimeout(() => {
    card.style.display = "none";
  }, 600);
}

/* ===== EXTRA ANIMATION ===== */
const style = document.createElement("style");
style.innerHTML = `
@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.9);
  }
}`;
document.head.appendChild(style);
</script>

</body>
</html>
