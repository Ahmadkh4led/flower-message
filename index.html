<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Secret Message</title>

<style>
/* ========== RESET ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

/* ========== BODY BACKGROUND ========== */
body {
  min-height: 100vh;
  background: url("mobile-bg-v2.jpg") center / cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Desktop background */
@media (min-width: 768px) {
  body {
    background: url("mobile-bg-v2.jpg") center / cover no-repeat fixed;
  }
}

/* ========== OPEN BUTTON ========== */
#openBtn {
  padding: 18px 40px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(135deg, #b00000, #ff2b2b);
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
}

/* ========== OVERLAY ========== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}

/* ========== MESSAGE BOX ========== */
.box {
  width: 90%;
  max-width: 420px;
  background: #000;
  border-radius: 25px;
  padding: 30px;
  text-align: center;
  color: #fff;
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.6s ease;
  box-shadow: 0 0 40px rgba(255,0,0,0.6);
}

.overlay.show .box {
  transform: scale(1);
  opacity: 1;
}

.box h1 {
  color: #c70000;
  margin-bottom: 10px;
}

.box p {
  margin: 10px 0;
  line-height: 1.6;
}

.message {
  background: linear-gradient(135deg, #7a0000, #b30000);
  padding: 20px;
  border-radius: 15px;
  margin: 20px 0;
}

.by {
  color: #b30000;
  font-size: 14px;
  margin-top: 10px;
}

/* ========== CLOSE BUTTON ========== */
.close {
  margin-top: 20px;
  padding: 10px 30px;
  border-radius: 30px;
  border: 1px solid red;
  background: transparent;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<button id="openBtn">Open Message üíå</button>

<div class="overlay" id="overlay">
  <div class="box">
    <h1>Secret Message üíú</h1>
    <p>This message was not written for everyone‚Ä¶<br>only for someone special üåπ</p>

    <div class="message">
      <p>I‚Äôm sorry, my dear ü§ç</p>
      <p>You are my forever friend, Zina &lt;3 üåπ</p>
    </div>

    <div class="by">by ahmad khaled</div>
    <button class="close" id="closeBtn">Close</button>
  </div>
</div>

<script>
const openBtn = document.getElementById("openBtn");
const overlay = document.getElementById("overlay");
const closeBtn = document.getElementById("closeBtn");

openBtn.onclick = () => overlay.classList.add("show");
closeBtn.onclick = () => overlay.classList.remove("show");
</script>

</body>
</html>
