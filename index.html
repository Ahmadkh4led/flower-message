<style>
* {

body {

  border: none;
  border-radius: 40px;
  cursor: pointer;

@keyframes pulse {

.overlay {

}

.card {

  box-shadow: 0 0 40px rgba(255,0,0,0.4);

}

@keyframes zoomIn {
  from { transform: scale(0.7); opacity: 0; }

}

}
